<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Calendar background -->
  <rect x="8" y="12" width="48" height="44" rx="4" ry="4" fill="#4A90E2" opacity="0.1"/>
  <rect x="8" y="12" width="48" height="44" rx="4" ry="4" fill="none" stroke="#4A90E2"
    stroke-width="2"/>

  <!-- Calendar header -->
  <rect x="8" y="12" width="48" height="12" rx="4" ry="4" fill="#4A90E2"/>

  <!-- Binding rings -->
  <circle cx="20" cy="10" r="2" fill="#4A90E2"/>
  <circle cx="32" cy="10" r="2" fill="#4A90E2"/>
  <circle cx="44" cy="10" r="2" fill="#4A90E2"/>

  <!-- Calendar grid -->
  <g stroke="#4A90E2" stroke-width="1" opacity="0.3">
    <line x1="24" y1="28" x2="24" y2="52"/>
    <line x1="40" y1="28" x2="40" y2="52"/>
    <line x1="12" y1="34" x2="52" y2="34"/>
    <line x1="12" y1="43" x2="52" y2="43"/>
  </g>

  <!-- Checkmark -->
  <g fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="26,40 30,44 38,36"/>
  </g>
</svg>